<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdhn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <div class="navbar">
        
            <div class="logo">
                <img src="original logo.jpeg" alt="company logo">
            </div>

            <nav>
                <ul>
                    <li>New users open</li>
                    <li>English</a></li>
                    <li>Netease mailbox official client</a></li>
                    <li>help center</a></li>
                </ul>
            </nav>   
    </div>

    <div class="container">

        <div class="row 1">
                <div class="col-lg-8">
                    <img src="999.png" alt="machine engine" width="600">
                </div>
        
                <div class="col-lg-4">
                    <div class="box">
                        <div class="wrapper">
                            <div class="top-header">
                                <span>have an account?</span>
                                <header>Login</header>
                            </div>
                
                            <div class="input-field">
                                <i class="bi bi-envelope-at-fill"></i>
                                <input type="email" class="input" placeholder="Email" required>
                            </div>
                            <div class="input-field">
                                <i class="bi bi-file-lock2-fill"></i>
                                <input type="password" class="input" placeholder="Password" required>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="login">
                            </div>
                            
                            <div class="bottom">
                                <div class="left">
                                    <input type="checkbox" id="check">
                                    <label for="check">remenber account</label>
                                </div>
                                <div class="right">
                                    <label><a href="#">forgot password?</a></label>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>                   

</body>
</html>
